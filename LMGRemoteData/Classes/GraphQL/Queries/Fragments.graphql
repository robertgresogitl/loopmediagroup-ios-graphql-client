fragment OfferListItem on Offer {
    id
    headline
    subhead
    flags
    isBookmarked
    shareUrl
    schedules
    heroImages {
        url
    }
}

fragment OfferDetails on Offer {
    id
    headline
    subhead
    details
    legal
    flags
    promoCode
    shareUrl
    isBookmarked
    business {
        ...BusinessListItem
    }
    heroImages {
        url
    }
}

fragment RedeemAction on OfferState {
    state
    expiresIn
    display
    refreshInterval
    meta {
      actionTarget
      actionType
    }
    transitions {
      index
      meta {
        transitionButtonText
      }
      args {
        name
        required
        type
      }
    }
}

fragment OfferDetailStatus on OfferStatus {
    redeemable
    reason
    limitDetails {
      perProfile {
        total
        used
	priority
      }
      perProfilePerWindow {
        total
        used
        granularity
        resetsIn
	priority
      }
      global {
        total
        used
	priority
      }
      globalPerWindow {
        total
        used
        granularity
        resetsIn
	priority
      }
    }
}

fragment BusinessDetails on Business {
    id
    name
    shortName
    slogan
    desc
    url
    phone
    profileImages {
        url
    }
    heroStandardImages {
        url
    }
    categories {
        ...CategoryItem
    }
}

fragment BusinessListItem on Business {
    id
    name
    shortName
    phone
    url
    slogan
    desc
    profileImages {
        url
    }
    categories {
        ...CategoryItem
    }
}

fragment CategoryItem on Category{
    id
    name
    shortName
    iconSmallImages {
        url
    }
}

fragment CollectionItem on Collection {
    id
    name
    shortName
    slug
    iconSmallImages {
        url
    }
    heroStandardImages {
        url
    }
}

fragment LocationItem on Location {
    id
    name
    distance
    phone
    url
    shareUrl
    address {
      id
      suite
      building
      streetAddress
      street
      postalcode
      city
      state
      country
      centre
    }
}

fragment OfferLocationItem on Location {
    id
    name
    distance
    phone
    url
    address {
      id
      suite
      building
      streetAddress
      street
      postalcode
      city
      state
      country
      centre
    }
}
